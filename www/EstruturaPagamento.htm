<script>

				$("table.TbPagtoSel28:first > tbody > tr:nth-child(4)").css({'float':'none','margin-top':'0'});

					case "formVisa":

                        break;			
                    default:
                        _pag = "";
                    break;
                    
                }
                
                
                
                _val = $("div.escolhapagamento").parent().find("tbody > tr:nth-child(2) > td:first > table:nth-child("+_a+") > tbody > tr").find("form").prev().html();

		$("table#tbProduto").css({'margin-right':'0px','width':'730px'});
