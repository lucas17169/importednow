function getInternetExplorerVersion() {
  var rv = -1;
  if (navigator.appName == 'Microsoft Internet Explorer')
  {
    var ua = navigator.userAgent;
    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
    if (re.exec(ua) != null)
      rv = parseFloat( RegExp.$1 );
  }
  return rv;
}
function checkVersion() {
  var ver = getInternetExplorerVersion();

  if ( ver > -1 )
  {
    if ( ver >= 9.0 )
      return false;
    else
      return true;
  }
	return false;
}

	function ValidaCampo007(PObj, PRegExp, PLinha)

			data[2] = String(data[2]).replace(/\D/g, "");
			
			anoAtual = new Date().getFullYear();
			
			VOK = (data[0].length == 2) && VOK;
			VOK = (data[1].length == 2) && VOK;
			VOK = (data[2].length == 4) && VOK;

function formatCpfCnpj007(objeto, pUseSepar, pIsCnpj){
	pCpfCnpj = objeto.value;
	if (pIsCnpj==null) pIsCnpj = false;
	if (pUseSepar==null) pUseSepar = true;
	var maxDigitos = pIsCnpj? NUM_DIGITOS_CNPJ: NUM_DIGITOS_CPF;
	var numero = String(pCpfCnpj).replace(/\D/g, "");

	//numero = numero.lpad(maxDigitos, '0');
//	console.log(numero.length);
	if (!pUseSepar) return numero;

	if (pIsCnpj)
	{
		reCnpj = /(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/;
		numero = numero.replace(reCnpj, "$1.$2.$3/$4-$5");
	}
	else
	{
		reCpf  = /(\d{3})(\d{3})(\d{3})(\d{2})$/;
		numero = numero.replace(reCpf, "$1.$2.$3-$4");
	}

	
	if (pIsCnpj == true)
	{
		if (pCpfCnpj != "")
		{
			objeto.value = numero;
			ValidaCampo(objeto,'^[0-9_\.,\-/\]{18}$','linha2');
		}
	}
	else
	{
		if (pCpfCnpj != "")
		{
			objeto.value = numero;
			ValidaCampo(objeto,'^[0-9_\.,\-\]{14,15}$','linha6');
		}
	}
}

	function verificaTelaCadastro(){

		parametros = str_parametros.split("&");
		
		tamanho = parametros.length;
		
		for ( i = 0; i < tamanho; i++ ){
			menu_cadastro 		= (parametros[i] == "Menu=Cadastro") || menu_cadastro;
			act_cadastrar 		= (parametros[i] == "Act=Cadastrar") || act_cadastrar;
			param_ins 		= (parametros[i] == "Param=Ins") || param_ins;
			pgretorno_pagamento 	= (parametros[i] == "PGRetorno=Pagamento") || pgretorno_pagamento;
		}
		
		if (menu_cadastro && act_cadastrar){
			pg_cadastro = true;
			edicao_cadastro = !param_ins;
			produto_cadastro = pgretorno_pagamento;
		}

	function captureKeys (evt) {
		var keyCode = evt.keyCode ? evt.keyCode :
		evt.charCode ? evt.charCode : evt.which;

		if (((keyCode < 48) || (keyCode > 58)) && (keyCode != 8) && (keyCode != 37) && (keyCode != 39) && (keyCode != 46)){
				evt.preventDefault(); 
				return false;
		}
		return true;
	}
