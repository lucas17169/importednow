$(document).ready(function(){
    $("td.TabelaSecao2[valign='top']").parent().each(function()
    {
        _td = $(this).children("td").get(1);
        $(_td).remove();
    });
    // menu
	 $("ul.ulcat").hide();
	 $("ul.ulcat").prev().attr('href','javascript:void(0)');
	 $("ul.ulcat").prev().click(function(){
		if($(this).next().css('display') == 'block')
		{
		    $(this).next().hide();
		} else if ($(this).next().css('display') == 'none')
		{
		    $(this).next().show();
		}
	 })
});
</script>
