<script type="text/javascript">
jQuery(document).ready(function()
{
    if(jQuery('#ValorDe_##ProdutoID % cod=n##').html() == "")
    {
		jQuery('#DSL_DeSTR##ProdutoID % cod=n##').css({display:'none'});
	}
	if(jQuery('#DSL_Parcela_##ProdutoID % cod=n##').html() == "") {
		jQuery('#DSL_ValorParcelado_##ProdutoID % cod=n##').css({display:'none'});
	}
	jQuery(".DSL_ValorParcelado > span > label").each(function(){
		_texto = jQuery(this).text();
		_val = _texto.split('-');
		jQuery(this).text(_val[0]);
	});
    setTimeout(function()
    {
        jQuery("div.DSL_FotoProduto").find("img").each(function()
        {
            _w = jQuery(this).width();
            _h = jQuery(this).height();
            if(_w >= _h)
            {
                jQuery(this).addClass("w");
            }
            else
            {
                jQuery(this).addClass("h");
            }
        });
        jQuery("div.DSL_FotoProduto").find("img").parent().each(function()
        {
            _img = jQuery(this).html();
            jQuery(this).children("img").remove();
            jQuery(this).css({"vertical-align":"middle"}).append("<p style='margin: 0;height: 100%; vertical-align: middle; display: inline-block;'>"+_img+"</p>");
            
        });
        
                
    },_delay);
});
</script>
